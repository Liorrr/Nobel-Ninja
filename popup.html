<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Nobel Ninja</title>
  </head>
  <body class="popup-body dynamic-size">
    <h1>Nobel Ninja</h1>
    <div id="loading-spinner" style="display: none;">
      <img src="icons/spinner.gif" alt="Loading..." />
    </div>
    <button id="search-button">Search Alternatives</button>
    <div id="results"></div>
    <div id="bug-report" style="display: none;">
      <textarea placeholder="Please describe the bug, we appreciate your help."></textarea>
      <button id="submit-bug">Submit</button>
    </div>
    <footer>
      <p>Visit our <a href="https://github.com/Liorrr/Nobel-Ninja" target="_blank" id="project-link">GitHub</a> for updates!</p>
    </footer>
    <script src="popup.js"></script>
  </body>
  <style>
    .popup-body {
      min-width: 300px;
      min-height: 400px;
      font-family: Arial, sans-serif;
    }

    #results {
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</html>
